<section class="w-full h-auto mt-28 lg:mt-40 bg-transparent pb-20">
  <img
    src="../../../../../assets/img_ricky/comprimida/fondo-home.webp"
    alt="Rick and morty"
    class="hidden lg:block top-0 left-0 w-screen object-cover
    object-center h-auto -z-20 fixed bg-no-repeat"
  >
  <img src="../../../../../assets/img_ricky/comprimida/movil.webp" alt="Rick and morty"
    class="block lg:hidden top-0 left-0 w-screen object-cover
    object-center h-auto -z-20 fixed bg-no-repeat"
  >
  <div class="flex flex-col mx-auto w-3/4 gap-14 overflow-auto my-28 lg:my-40">
    <h2 class="titleDegrant text-2xl lg:text-6xl font-bold">Section characters</h2>
    <p class="text-lg text-white font-mono">This is the part of the website where you can search for any character from the first 4 seasons.</p>
  </div>

  <div class="w-full flex gap-4 flex-col md:flex-row h-auto shadow-md shadow-slate-50 rounded hover:shadow-malachite-400 dark:hover:shadow-blue-ribbon-400 transition-all duration-200 p-10">
    <p class="text-white">
      <span class="text-malachite-600 text-2xl dark:text-blue-ribbon-600">Search episodes: </span>
    </p>
    <button
      (click)="seasonSearch('1')"
      #buttonRef class="outline-malachite w-32 dark:outline-blue-ribbon ">
      Season 1
    </button>
    <button (click)="seasonSearch('2')" #buttonRef class="outline-malachite w-32 dark:outline-blue-ribbon ">
      Season 2
    </button>
    <button
      (click)="seasonSearch('3')"
    #buttonRef class="outline-malachite w-32 dark:outline-blue-ribbon ">
      Season 3
    </button>
  </div>

  <div class="my-10 w-full h-auto overflow-x-auto" *ngIf="season.length > 0">
    <h2 class="titleDegrant text-xl lg:text-3xl font-bold">Episodes</h2>
    <table class="min-w-full bg-current border border-malachite-900 dark:border-blue-ribbon-800 mt-5">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 border-b border-malachite-800 dark:border-blue-ribbon-800 text-start"
          >ID</th>
          <th class="py-2 px-4 border-b border-l border-malachite-800 dark:border-blue-ribbon-800 text-start">Name</th>
          <th class="py-2 px-4 border-b border-l border-malachite-800 dark:border-blue-ribbon-800 text-start">Date</th>
          <th class="py-2 px-4 border-b border-l border-malachite-800 dark:border-blue-ribbon-800 text-start">Episode</th>
        </tr>
      </thead>
      <tbody class="text-malachite-700 dark:text-blue-ribbon-700">
        <tr *ngFor="let item of season">
          <td class="py-2 px-4 border-b  border-malachite-800 dark:border-blue-ribbon-800">{{ item.id }}</td>
          <td class="py-2 px-4 border-b border-l border-malachite-800 dark:border-blue-ribbon-800">{{ item.name }}</td>
          <td class="py-2 px-4 border-b border-l border-malachite-800 dark:border-blue-ribbon-800">{{ item.air_date }}</td>
          <td class="py-2 px-4 border-b border-l border-malachite-800 dark:border-blue-ribbon-800">{{ item.episode }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="w-full h-auto flex flex-col md:flex-row gap-4 justify-center items-center my-4 lg:my-10"
    *ngIf="season.length > 0"
  >
    <span class="titleDegrant text-2xl">Obtains all the characters of this season</span>
    <button
      class="outline-malachite w-32 dark:outline-blue-ribbon my-4"
      (click)="getCharacterSeason($event)">
      <svg #svgRequest aria-hidden="true" role="status" class="hidden w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101"
        fill="none">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="#E5E7EB" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentColor" />
      </svg>
    Get all</button>
    </div>

  <app-character-card *ngIf="characteresFind"
    [charactersRickAndMorty]="characteresFind"
    [colorText]="'text-white'"
    class="w-full lg:mt-30 grid place-items-center grid-cols-1 gap-6 md:grid-cols-2  z-50 mb-12" />

</section>
