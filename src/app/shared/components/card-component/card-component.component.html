<div *ngIf="search && search.length > 0" class="w-full grid place-items-center">
  <div
    class="h-auto w-10/12 lg:w-1/3 bg-gradient-to-br from-malachite-500 via-malachite-700 to-malachite-200 pb-1 my-10 dark:from-blue-ribbon-500 dark:via-blue-ribbon-700 dark:to-blue-ribbon-200"
  >
    <div class="flex h-auto w-full items-center justify-center flex-col bg-malachite-50 dark:bg-slate-700">
      <div>
        <p class="text-malachite-500 dark:text-white text-lg xl:text-xl">
          Search: <span class="text-2xl text-malachite-500 dark:text-blue-ribbon-500">{{ search }}</span>
        </p>
      </div>
      <div>
        <p class="text-malachite-500 dark:text-white text-lg xl:text-xl mb-2">
          Results: <span class="text-2xl text-malachite-500 dark:text-blue-ribbon-500">{{findCharacters?.length ? findCharacters?.length : 'No character found' }}</span>
        </p>
      </div>
    </div>
  </div>
</div>


<!-- Infinity Scroll -->
<app-character-card
  *ngIf="!findCharacters && !search"
  [charactersRickAndMorty]="charactersRickAndMorty"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollUpDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  class="my-20 w-1/2 h-auto p-4 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 place-items-center"
/>


<!-- Serach -->
<app-search-card
  *ngIf="findCharacters"
  [findCharacters]="findCharacters"
  class="my-30 w-2/3 h-auto p-4 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 place-items-center"
/>
