
<div infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollUpDistance]="1"
    [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  class="my-20 w-full h-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6 place-items-center"
>
  <div class="grid grid-cols-1 pla w-full gap-6 place-items-center" *ngFor="let character of charactersRickAndMorty">
    <img
      [src]="character.image"
      class="object-cover rounded object-center animation shadow-md
          dark:shadow-lg shadow-malachite-500 dark:shadow-blue-ribbon-600"
      [alt]="character.name"
      >
  </div>

</div>
