<article
  class="w-full my-10 grid place-items-center grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"
   *ngIf="multipleCharacters">
  <div
    class="hover:scale-105 transition-all duration-300 hover:cursor-pointer"
    *ngFor="let character of multipleCharacters"
    (click)="routeGo(character.id)"
  >
    <img
      [src]="character.image" alt="{{ character.name }}"
    >
    <div>
      <p>{{character.name}}</p>
    </div>
  </div>
</article>
